<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-10 my-5">
    <header>
      <!-- Navbar Starts -->
      <div
        class="navbar flex lg:flex-row md:flex-row flex-col justify-between gap-2"
      >
        <div class="logo">
          <img src="img/Logo.png" alt="" />
        </div>
        <div class="sortBtn">
          <button
            class="btn btn-active btn-ghost px-4 py-1 rounded-md text-black"
            onclick="sortByView()"
          >
            Sort by View
          </button>
        </div>
        <div class="blog">
          <a href="blog.html"
            ><button class="btn-secondary text-white px-4 py-1 rounded-md">
              Blog
            </button></a
          >
        </div>
      </div>
      <div class="mt-10 border-t-2 border-gray-300"></div>
      <!-- Navbar Ends -->
    </header>
    <main>
      <!-- Categories List -->
      <div
        id="categoriesList"
        class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 place-items-center"
      ></div>
      <!-- Show Cards -->
      <div id="cardsSection"></div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
